<!DOCTYPE html>

<html>

	<head>
		<title>card_example_js</title>
		<script src="https://fox-gieg.com/js/libraries/p5js/1.3.0/p5.min.js"></script>
	</head>

	<body>
		<script>
			"use strict";

			let card_front, card_back;
			const cardWidth = 100;
			const cardHeight = 200;
			const numCards = 20;
			let cards = [];

			function preload() {
				card_front = loadImage("./images/card_front.png");
				card_back = loadImage("./images/card_back.png");
			}

			function setup() {
				createCanvas(800, 600);

				card_front.resize(cardWidth, cardHeight);
				card_back.resize(cardWidth, cardHeight);

				for (let i=0; i<numCards; i++) {
					cards.push(new Card(card_front, card_back, width/2 + i * 20, height/2 - i * 20, cardWidth, cardHeight));
				}
			}

			function draw() {
				  background(127);
  
				  if (random(1) < 0.1) {
				    const index = int(random(cards.length));
				    console.log("index: " + index);
				    cards[index].flipped = !cards[index].flipped;
				  }
				  
				  for (let card of cards) {
				    card.run();
				  }
			}

			class Card {

  				constructor(_front, _back, x, y, w, h) {
					this.flipped = false;
					this.front = _front;
					this.back = _back;
					this.pos = createVector(x, y);
					this.dim = createVector(w, h);
				}

				update() {
					//
				}

				draw() {
					imageMode(CENTER);
				    if (this.flipped) {
				      image(this.front, this.pos.x, this.pos.y);
				    } else {
				      image(this.back, this.pos.x, this.pos.y);
				    }
				}

				run() {
					this.update();
					this.draw();
				}

			}
		</script>
	</body>

</html>
